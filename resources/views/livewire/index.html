<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe-Type Curving Progress Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .progress-container {
            width: 100%;
            height: 40px;
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .progress {
            width: 90%;
            height: 100%;
            background-color: #e0e0e0;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #1982c4;
            border-radius: 50px;
            position: absolute;
            top: 0;
            left: 0;
            animation: pipe 5s linear infinite;
        }

        @keyframes pipe {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>

</html>
